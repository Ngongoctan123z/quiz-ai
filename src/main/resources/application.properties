# ===================================
# APPLICATION.PROPERTIES
# ===================================

# Database Configuration
# Render s? t? ??ng set DATABASE_URL, local thì dùng MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/quizai_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}

# Database Platform
# Render dùng PostgreSQL, local dùng MySQL
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.MySQLDialect}

# Hibernate DDL Auto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=${PORT:8080}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE