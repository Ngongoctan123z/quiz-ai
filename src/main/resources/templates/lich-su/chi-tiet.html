<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề thi - QuizAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>body { background-color: #f8f9fa; padding-top: 80px; }</style>
</head>
<body>

<nav th:replace="~{layout/navbar :: navbar}"></nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="/lich-su" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
            <h3 class="fw-bold mt-2">
                <span class="text-primary" th:text="${exam.title}">Tên Đề</span>
                <span class="fs-6 badge bg-secondary ms-2" th:text="${exam.examCode}">Mã</span>
            </h3>
        </div>
        <div class="bg-white p-2 rounded shadow-sm border">
            <small class="text-muted d-block">Link làm bài:</small>
            <b class="text-primary user-select-all" th:text="'http://localhost:8080/vao-thi?id=' + ${exam.examCode}">link</b>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white fw-bold">
            <i class="fas fa-users me-2"></i>Danh sách học sinh đã nộp bài
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                <tr>
                    <th class="ps-4">Họ và Tên</th>
                    <th>Email</th>
                    <th>Điểm số</th>
                    <th>Thời gian nộp</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sub : ${submissions}">
                    <td class="ps-4 fw-bold" th:text="${sub.studentName}">Nguyễn Văn A</td>
                    <td th:text="${sub.user.email}">email@gmail.com</td>
                    <td>
                                <span class="badge rounded-pill"
                                      th:classappend="${sub.score >= 5 ? 'bg-success' : 'bg-danger'}"
                                      th:text="${sub.score}">8.5</span>
                    </td>
                    <td th:text="${#temporals.format(sub.submittedAt, 'dd/MM/yyyy HH:mm:ss')}">12:00</td>
                </tr>

                <tr th:if="${submissions.empty}">
                    <td colspan="4" class="text-center py-5 text-muted">
                        Chưa có học sinh nào nộp bài.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
